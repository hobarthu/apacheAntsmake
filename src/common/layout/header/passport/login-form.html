<div class="passport-form">
    <div class="title">
        <div>
            <img src="imgs/logo.png" />
        </div>
        <h4>登录</h4>
    </div>
    <form name="validationForm" ng-submit="login(validationForm)" novalidate>
        <div class="form-group" ng-class="{'has-error':validationForm.account.$dirty&&validationForm.account.$invalid}">
            <label>手机</label>
            <div>
                <span class="block">
                    <input required ng-pattern="phoneRegExp" name="account" type="text" ng-model="form.account" class="form-control" ants-placeholder="">
                </span>
                <div class="help-block" ng-show="!validationForm.account.$pristine&&validationForm.account.$invalid">
                    请输入正确的手机号码！
                </div>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error':validationForm.password.$dirty&&validationForm.password.$invalid}">
            <label>登录密码</label>
            <div>
                <span class="block">
                    <input required name="password" type="password" ng-model="form.password" class="form-control" ants-placeholder="">
                </span>
                <div class="help-block" ng-show="!validationForm.password.$pristine&&validationForm.password.$invalid">
                    密码不能为空！
                </div>
                <div class="text-warning" ng-show="error">
                    {{error}}
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <a href="javascript:void(0)" class="btn btn-xs btn-link" ng-click="toForgotPwd()">忘记密码？&gt;</a>
        </div>
        <div class="form-group text-center">
            <input type="submit" class="btn btn-warning" value="登录" />
        </div>
        <div class="form-group text-center">
            <a href="javascript:void(0)" class="btn btn-xs btn-link" ng-click="toRegister()">没有账号？<span class="text-warning">免费注册&gt;</span></a>
        </div>
    </form>
</div>
