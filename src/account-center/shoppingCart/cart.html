<div class="container">
    <div class="public-welcome-text">欢迎来到Antsmake，穿点好的，很有必要！</div>
    <div class="public-content-container shopping-cart">
       <div class="item-list">
           <table class="table">
               <thead>
                    <tr>
                       <th class="checkbox-container"></th>
                       <th class="img-container"></th>
                       <th>名称</th>
                       <th>颜色</th>
                       <th>尺码</th>
                       <th>数量</th>
                       <th>价格</th>
                       <th></th>
                   </tr>
               </thead>
               <tbody>
                   <tr class="item" data-ng-repeat="item in items">
                       <td class="checkbox-container">
                           <input type="checkbox" ng-model="item.selected" data-ng-click="doAllSelectedCheck()"/>
                       </td>
                       <td class="img-container"><img src="{{item.img}}" alt=""/></td>
                       <td>{{::item.title}}</td>
                       <td>{{::item.color}}</td>
                       <td class="size"><select ng-options="size.title for size in sizes" ng-model="item.size"></select></td>
                       <td class="count"><input type="number" ng-model="item.count"/></td>
                       <td>￥<span class="price-number">{{::item.price}}</span></td>
                       <td class="delete" data-ng-click="deleteItem(item)"><img src="imgs/cart/delete.jpg" alt=""/></td>
                   </tr>
               </tbody>
           </table>
       </div>
       <div class="bottom-part">
           <div class="total-detail">
               <label class="select-all-checkbox" data-ng-click="selectAll()">
                   <input type="checkbox" id="cart_select_all" ng-model="isAllSelected"/>全选
               </label>
               <div class="total">
                   <div class="total-number">
                       总数量：
                       <span class="price-number" ng-bind="getTotalCount()"></span>
                       件
                   </div>
                   <div class="total-price">
                       小计：￥
                       <span class="price-number"  ng-bind="getTotalPrice()"></span>
                   </div>
               </div>
           </div>
           <div class="submit-btn"><button class="btn btn-warning" ng-disabled="items.length == 0">提交订单</button></div>
       </div>
    </div>
</div>
